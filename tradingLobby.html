<head>
    <meta charset="UTF-8">
    <title>Trading Lobby</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

      <option value="BitMax">BitMax</option>

    <select name="exchangeB" id="exchangeB" class="browser-default">

      <option value="BitMax">BitMax</option>

    <button class="waves-effect waves-light btn" onclick="setExchangeAndRestart()">Set Exchange</button>

    <button class="waves-effect waves-light btn" onclick="openATM()">ATM</button>

        <ul class="coinSummary">
          <li class="pair">BTC/USDT</li>
          <li class="price priceUp">57,572.01</li>
          <li class="priceChange priceUp">+0.91% (+22.1091)</li>
          <br/>
          <li class="priceLow">51,452.34</li>
          <li class="priceBar"><div class="priceBarFill"></div></li>
          <li class="priceHigh">58,669.25</li>
        </ul>
        <p class="alarmSection">
          <label class="monitorCheckboxLabel">
            <input class="monitorCheckbox" type="checkbox" checked="checked" />
            <span>Monitor</span>
          </label>
          <button class="editAlarmsBtn">Edit</button>
          <div class="switch priceUp">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              <span class="alarmText">= 50</span>
            </label>
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              <span class="alarmText">>= 55</span>
            </label>
          </div>
          <div class="switch priceDown">
            <label>
              <input type="checkbox">
              <span class="lever"></span>
              <span class="alarmText"><= 40</span>
            </label>
            <label class="pulse">
              <input type="checkbox">
              <span class="lever"></span>
              <span class="alarmText"><= 5% (15m)</span>
            </label>
          </div>
        </p>
        <a class="secondary-content btn-floating activeBell pulse">
          <i class="material-icons tooltip">
            notifications_active
            <span class="tooltiptext">Tooltip text</span>
          </i>
        </a>
      </li>

    </ul>




    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

</html>
