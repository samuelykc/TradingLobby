<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arbitrage Trader Machine</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>


    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>

<body>

    <table class="tableAc">
      <caption>Account Balance</caption>
      <tr>
        <th></th>
        <th>Binance</th>
        <th>BitMax</th>
        <th>sum</th>
      </tr>
      <tr>
        <td>BNB</td>
        <td>3.1</td>
        <td>2.4</td>
        <td>5.5</td>
      </tr>
      <tr>
        <td>USDT</td>
        <td>100.0</td>
        <td>200.0</td>
        <td>300.0</td>
      </tr>
    </table>

    <table class="tableDiff">
      <caption>BNB/USDT</caption>
      <tr>
        <th>Binance</th>
        <th>diff</th>
        <th>BitMax</th>
      </tr>
      <tr>
        <td class="tdPrice" id="Binance_BNB_USDT">N/A</td>
        <td>+0.510</td>
        <td class="tdPrice" id="BitMax_BNB_USDT">N/A</td>
      </tr>
      <tr>
        <td></td>
        <td>$0.1</td>
        <td></td>
      </tr>
    </table>

    <table class="tableHistory">
      <caption>Trade history</caption>
      <tr>
        <th></th>
        <th colspan="3">Readings</th>
        <th colspan="4">Executiion</th>
      </tr>
      <tr>
        <th>Time</th>
        <th>Binance</th>
        <th>diff</th>
        <th>BitMax</th>
        <th colspan="2">Binance</th>
        <th colspan="2">BitMax</th>
      </tr>
      <tr>
        <td class="tdTime">2021-02-26 18:10:07</td>
        <td>225.311</td>
        <td>+1.510</td>
        <td>224.821</td>
        <td >225</td>
        <td class="tdResult">O</td>
        <td>224</td>
        <td class="tdResult">X</td>
      </tr>
    </table>
